<!DOCTYPE html>
<html>
    <head>
        <!--Load the Paper.js library-->
        <script type="text/javascript" src="C:\Users\Ismat Agwedicham\Documents\Penn Files\Spring 2023\CIS 3990\HW4\Paper\docs\assets\js\paper.js"></script>
        <!--Define inlied PaperScript and associate it with myCanvas-->
        <script type="text/paperscript" canvas="myCanvas">
            var myPath;

            function onMouseDown(event) {
                myPath = new Path();
                myPath.strokeColor = 'purple';
               var myStar = new Path.Star({
                   center: event.point,
                   points: 20,
                   radius1: 40,
                   radius2: 70,
                   fillColor: 'purple',
               });
            }

            function onMouseDrag(event) {
                myPath.add(event.point);
                myPath.tween(
                    {fillColor: 'yellow'},
                    {fillColor: 'green'},
                    4000
                )
            }

            function onMouseUp(event) {
                var myCircle = new Path.Circle({
                    center: event.point,
                    radius: 10,
                });
                myCircle.strokeColor = 'black';
                myCircle.fillColor = 'white';
            }
        </script>
    </head>
    <body>
        <canvas id="myCanvas" width = "2000" height = "1000"></canvas>
    </body>
</html>
